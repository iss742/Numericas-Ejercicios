<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Burger Club Menu</title>
    <link rel="stylesheet" href="stylesmenu.css">
</head>
<body>
    <header>
        <div class="logo">Prototipo</div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </header>

    
        
    <div class="menu-container">
        <h2 class="menu-title">MENU</h2>
        <div class="menu-grid">
            <div class="menu-card highlight">
                <img src="new-club.jpg" alt="New in the Club">
                <p>New In the Club</p>
            </div>
            <div class="menu-card">
                <img src="burger.jpg" alt="Burger">
                <p>Burger</p>
            </div>
            <div class="menu-card">
                <img src="sides.jpg" alt="Sides">
                <p>Sides</p>
            </div>
            <div class="menu-card">
                <img src="fries.jpg" alt="Fries">
                <p>Fries</p>
            </div>
            <div class="menu-card">
                <img src="desserts.jpg" alt="Desserts and Beverages">
                <p>Desserts and Beverages</p>
            </div>
            <div class="menu-card">
                <img src="offer.jpg" alt="Launch Offer">
                <p>Lunch</p>
            </div>
            <div class="menu-card">
                <img src="wraps.jpg" alt="Wraps">
                <p>Wraps</p>
            </div>
            <div class="menu-card">
                <img src="salads.jpg" alt="Salads">
                <p>Salads</p>
            </div>
        </div>
    </div>
    </section>

    

</body>
</html>
